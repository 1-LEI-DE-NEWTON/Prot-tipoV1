<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Venda</title>
    <link rel="stylesheet" href="styles/detalhes_venda.css">
</head>
<body>
    <div class="container">
        <!-- Botão de Editar -->
        <div class="header">
            <button class="btn-editar" onclick="toggleEditMode()">Editar</button>
        </div>

        <!-- Título da Página -->
        <h1>Detalhes da Venda</h1>

        <!-- Informações -->
        <div class="details-container">
            <div class="form-group">
                <label for="nome_cliente">Nome Cliente</label>
                <input type="text" id="nome_cliente" value="Samuel Lima" readonly>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" value="(85) 99109-5555" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="samuel@gmail.com" readonly>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" value="000.000.000-00" readonly>
            </div>

            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" value="2545425245545" readonly>
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="text" id="data_nascimento" value="21/07/2000" readonly>
            </div>

            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" value="60350-250" readonly>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" value="Rua Major Adelino" readonly>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label for="numero">Número do Endereço</label>
                    <input type="text" id="numero" value="444" readonly>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" value="AP 203" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="data_vencimento">Dia de Vencimento</label>
                <input type="text" id="data_vencimento" value="09" readonly>
            </div>
        </div>
    </div>

    <script>
        // Função para alternar entre modo de edição e somente-leitura
        function toggleEditMode() {
            const inputs = document.querySelectorAll('.details-container input');
            const editButton = document.querySelector('.btn-editar');
            const isReadOnly = inputs[0].hasAttribute('readonly');

            inputs.forEach(input => {
                if (isReadOnly) {
                    input.removeAttribute('readonly'); // Torna editável
                    input.style.backgroundColor = 'white'; // Cor normal
                } else {
                    input.setAttribute('readonly', 'readonly'); // Torna somente leitura
                    input.style.backgroundColor = '#e9ecef'; // Cor cinza
                }
            });

            // Alterna o texto do botão entre "Editar" e "Salvar"
            editButton.textContent = isReadOnly ? 'Salvar' : 'Editar';
        }
    </script>
</body>
</html>
