<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Vendas</title>
    <link rel="stylesheet" href="styles/historico_vendas.css">
</head>
<body>
    <div class="container">
        <!-- Título da Página -->
        <h1>Histórico de Vendas</h1>

        <!-- Barra de Pesquisa -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar por Nome, CPF ou Telefone">
            <button id="search-btn">Pesquisar</button>
        </div>

        <!-- Lista de Vendas -->
        <div id="historico-container" class="sales-list">
            <!-- Cada cliente será exibido como uma box clicável -->
            <div class="sales-box" onclick="verDetalhes('Teste Fixo')">
                <p class="client-name">Teste Fixo</p>
                <p class="sale-date">15/02/2023 09:32</p>
            </div>

            <div class="sales-box" onclick="verDetalhes('Teste Fixo')">
                <p class="client-name">Teste Fixo</p>
                <p class="sale-date">18/02/2023 14:15</p>
            </div>

            <!-- Mais boxes podem ser adicionadas dinamicamente -->
        </div>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/historico_vendas.js"></script>
</body>
</html>
