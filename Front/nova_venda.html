<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Venda</title>
    <link rel="stylesheet" href="styles/nova_venda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">    
</head>
<body>
    <div class="container">
        <h1>Nova Venda</h1>

        <!-- Formulário de Venda -->
        <form id="nova-venda-form">
            <div class="form-group">
                <label for="nome_cliente">Nome Cliente</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="nome_cliente" name="nome_cliente" class="form-control" placeholder="Digite o nome do cliente" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Digite o telefone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite o email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-container">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite o CPF" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="rg">RG</label>
                <div class="input-container">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="rg" name="rg" class="form-control" placeholder="Digite o RG" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <div class="input-container">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="cep">CEP</label>
                <div class="input-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="Digite o CEP" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <div class="input-container">
                    <i class="fas fa-home"></i>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Digite o endereço" required>
                </div>
            </div>
                    
            <div class="form-group input-row">
                <div class="input-container">
                    <input type="text" id="numero" name="numero" class="form-control" placeholder="Número" required>
                </div>
                <div class="input-container">
                    <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Complemento" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="data_vencimento">Dia de Vencimento</label>
                <div class="input-container">
                    <i class="fas fa-calendar-day"></i>
                    <input type="number" id="data_vencimento" name="data_vencimento" class="form-control" placeholder="Digite o dia de vencimento" min="1" max="31" required>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-concluir">Concluir Venda</button>
            </div>
        </form>
    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/nova_venda.js"></script>
</body>
</html>
